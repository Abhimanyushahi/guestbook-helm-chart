apiVersion: v1
kind: Service
metadata:
  name: {{ template "guestbook.fullname" . }}-redis-master
  labels:
    app: {{ template "guestbook.name" . }}
    chart: {{ template "guestbook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP 
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: http
  selector:
    app: {{ template "guestbook.name" . }}
    release: {{ .Release.Name }}
    role: master
    tier: backend
